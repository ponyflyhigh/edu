<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM与WebRTC集成演示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-4 px-6 shadow-lg">
        <h1 class="text-2xl font-bold">LLM与WebRTC集成演示</h1>
    </header>

    <main class="flex-grow container mx-auto p-4 md:p-8 flex flex-col md:flex-row gap-6">
        <!-- 聊天界面 -->
        <section class="bg-white rounded-xl shadow-md flex-grow p-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">LLM聊天助手</h2>
            <div id="chat-messages" class="h-[400px] overflow-y-auto bg-gray-50 rounded-lg p-4 mb-4">
                <div class="flex items-start mb-4">
                    <div class="bg-indigo-500 text-white rounded-full p-2 mr-3">
                        <i class="fa fa-robot"></i>
                    </div>
                    <div>
                        <p class="text-gray-800">你好！我是基于LLM的聊天助手。请开始你的提问，我会尽力回答。</p>
                        <p class="text-xs text-gray-500 mt-1">LLM助手</p>
                    </div>
                </div>
            </div>
            <div class="flex">
                <input type="text" id="message-input" placeholder="输入问题..." 
                       class="flex-grow rounded-l-lg border-r-0 border-gray-300 p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="send-message" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-3 rounded-r-lg transition-colors">
                    <i class="fa fa-paper-plane"></i> 发送
                </button>
            </div>
        </section>

        <!-- WebRTC视频区域 -->
        <section class="bg-white rounded-xl shadow-md w-full md:w-80 p-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">视频通信</h2>
            <div class="relative aspect-video bg-gray-800 rounded-lg mb-4 overflow-hidden">
                <video id="local-video" autoplay muted class="absolute inset-0 w-full h-full object-cover scale-100 opacity-0"></video>
                <video id="remote-video" autoplay class="absolute inset-0 w-full h-full object-cover"></video>
                <div id="connection-status" class="absolute bottom-2 left-2 bg-black/50 text-white text-xs px-2 py-1 rounded">
                    未连接
                </div>
            </div>
            <div class="flex justify-center gap-3">
                <button id="start-call" class="bg-green-500 hover:bg-green-600 text-white p-3 rounded-full transition-colors">
                    <i class="fa fa-phone"></i>
                </button>
                <button id="stop-call" class="bg-red-500 hover:bg-red-600 text-white p-3 rounded-full transition-colors opacity-50 cursor-not-allowed">
                    <i class="fa fa-phone fa-rotate-135"></i>
                </button>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-4 px-6 mt-8">
        <p class="text-center">© 2025 LLM与WebRTC集成演示</p>
    </footer>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>

    <!-- 拆分后的 JS 文件 -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/webrtc.js') }}"></script>
    <script src="{{ url_for('static', filename='js/voice-streamer.js') }}"></script>

</body>
</html>
